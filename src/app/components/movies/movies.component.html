<div class="card my-2">
  <div class="card-header">
    {{ title }}
  </div>
  <ul class="list-group list-group-flush">
    <li
      *ngFor="let movie of movies"
      routerLink="/detail/{{movie.id}}"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <p>
        <span class="badge bg-primary rounded-pill">{{ movie.id }}</span>
        {{ movie.name }}
      </p>
      <button type="button" class="btn-close" (click)="delete(movie)" aria-label="Close"></button>
    </li>
  </ul>
</div>

<div class="card my-2">
  <div class="card-header">
    Add Movie
  </div>
  <div class="card-body">


  <div class="form-group">
    <label for="name">Name</label>
    <input #name class="form-control">
  </div>

  <div class="form-group">
    <label for="imageUrl">ImageUrl</label>
    <input #imageUrl class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea #description class="form-control" ></textarea>
  </div>
<button type="button" (click)="add(name.value,imageUrl.value,description.value);name.value='';imageUrl.value='';description.value='';" class="btn btn-primary btn-sm my-2">Save Changes</button>
</div>
</div>
