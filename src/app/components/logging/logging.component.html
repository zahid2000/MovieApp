<div class="card my-3" *ngIf="loggingService.messages.length">
  <div class="card-header">
    <h2 class="card-title">Messages</h2>
  </div>
  <div class="card-body">
    <button type="button" (click)="loggingService.clear()" class="btn btn-primary btn-sm">Clear</button>
   <hr>
    <p class="card-text" *ngFor="let message of loggingService.messages">
      {{ message }}
    </p>
  </div>
</div>
